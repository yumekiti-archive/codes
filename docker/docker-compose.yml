version: "3.9"

services:

  code:
    image: codercom/code-server
    user: $user
    restart: unless-stopped
    environment:
      PASSWORD: "password"
    ports:
      - 8080:8080
    volumes:
      - ../:/home/$UNAME/codes
      - ~/.vscode-server/extensions:/home/coder/.local/share/code-server/extensions
      # - ~/.vscode/extensions:/home/coder/.local/share/code-server/extensions